<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Embed Controller</title>
</head>
<body>
    <!-- 6개의 유튜브 영상 -->
    <iframe class="ytPlayer" width="560" height="315"
        src="https://www.youtube.com/embed/hllApaoOa14?enablejsapi=1"
        allow="autoplay; encrypted-media; fullscreen; picture-in-picture" allowfullscreen>
    </iframe>
    <iframe class="ytPlayer" width="560" height="315"
        src="https://www.youtube.com/embed/-iL18cSQ6_A?enablejsapi=1"
        allow="autoplay; encrypted-media; fullscreen; picture-in-picture" allowfullscreen>
    </iframe>
    <iframe class="ytPlayer" width="560" height="315"
        src="https://www.youtube.com/embed/xNCDwys3iig?enablejsapi=1"
        allow="autoplay; encrypted-media; fullscreen; picture-in-picture" allowfullscreen>
    </iframe>
    <iframe class="ytPlayer" width="560" height="315"
        src="https://www.youtube.com/embed/j3f_h684Rww?enablejsapi=1"
        allow="autoplay; encrypted-media; fullscreen; picture-in-picture" allowfullscreen>
    </iframe>
    <iframe class="ytPlayer" width="560" height="315"
        src="https://www.youtube.com/embed/a_rrj1Xh5LI?enablejsapi=1"
        allow="autoplay; encrypted-media; fullscreen; picture-in-picture" allowfullscreen>
    </iframe>
    <iframe class="ytPlayer" width="560" height="315"
        src="https://www.youtube.com/embed/OeadMRojh18?enablejsapi=1"
        allow="autoplay; encrypted-media; fullscreen; picture-in-picture" allowfullscreen>
    </iframe>

    <!-- 버튼 -->
    <button onclick="pauseAll()">⏸ 전체 일시정지</button>

    <script>
        function sendCommandToAll(command) {
            const iframes = document.querySelectorAll(".ytPlayer");
            iframes.forEach(iframe => {
                iframe.contentWindow.postMessage(
                    `{"event":"command","func":"${command}","args":""}`, "*"
                );
            });

        function pauseAll() {
            sendCommandToAll("pauseVideo");
        }
    </script>
</body>
</html>
